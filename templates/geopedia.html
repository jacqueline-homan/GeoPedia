
{% extends "base.html" %}

{% block content %}

<h1>Here is your {{category}} cat picture</h1>

<img src="{{cat_img}}">

{% if cat_fact %}

<h2>Random Cat Fact</h2>

<p>{{cat_fact}}</p>

{% endif %}

{% if cat_video %}

<h2>{{ cat_video.title }}</h2>

<iframe width="420" height="315" src="https://www.youtube.com/embed/{{cat_video.video_id}}"></iframe>

{% endif %}


{% endblock %}
